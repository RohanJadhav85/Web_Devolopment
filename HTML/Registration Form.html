<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>
    <h1>Fork Infosystem</h1>
    <from action="" metode="">
        <label for="FName">First Name : </label>
        <input type="text" name="FirstName" id="FName"><br><br>

        <label for="MName">Middel Name : </label>
        <input type="text" name="MiddeltName" id="MName"><br><br>

        <label for="LName">Last Name : </label>
        <input type="text" name="LastName" id="LName"><br><br>

        <label for="MobNo">Mobile Number : </label>
        <input type="Number" name="Mobile Number" id="MobNo"><br><br>

        <label for="email">Email Id: </label>
        <input type="email" name="email Id" id="email"><br><br>

        <label for="Address">Address: </label>
        <textarea  name="" id="Address" cols="20" rows="3"></textarea><br><br>

        <label>Gender :</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>

        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br><br>

        <lable for="State">Select State :</lable><br>
        <select name="SelectedeState" id="State">
            <option value="0">-- Select State --</option>
            <option value="Andhrapradesh">Andhrapradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Hariyana">Hariyana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhyapradesh">Madhyapradesh</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisa">Odisa</option>
            <option value="Panjab">Panjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Utterpradesh">Utterpradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>

        </select><br><br>

        <label for="Language">Select Language :</label><br>
        <input type="checkbox" name="Lang" value="C" id="Clang">
        <label for="CLang">C</label>
        <input type="checkbox" name="Lang" value="CPP" id="CPPLang">
        <lable for="CPPLang"> CPP</lable>
        <input type="checkbox" name="Python" value="Python" id="PythonLang">
        <lable for="PythonLang">Pythone</lable><br><br>

        <input type="submit">
    </from>
</body>
</html>
